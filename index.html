<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн библиотека</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 id="page-title">Онлайн библиотека</h1>
            <a href="#" id="back-btn" style="display: none;"><i class="fas fa-arrow-left"></i> Назад</a>
        </header>
        
        <main class="app-main">
            <div id="home-page" class="page active">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Поиск по книгам...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="filters">
                    <button class="filter-item active" data-filter="all">Все</button>
                    <button class="filter-item" data-filter="fiction">Художественные</button>
                    <button class="filter-item" data-filter="non-fiction">Научные</button>
                </div>
                
                <div id="books-container" class="books-grid"></div>
            </div>
            
            <div id="library-page" class="page">
                <div id="favorites-container" class="books-grid"></div>
            </div>
            
            <div id="book-page" class="page">
                <div id="book-detail" class="book-detail"></div>
            </div>
        </main>
        
        <nav class="app-nav">
            <a href="#" class="nav-item active" data-page="home-page">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="#" class="nav-item" data-page="library-page">
                <i class="fas fa-bookmark"></i>
                <span>Мои книги</span>
            </a>
        </nav>
    </div>

    <script type="module" src="./libraryApp.js"></script>
</body>
</html>
